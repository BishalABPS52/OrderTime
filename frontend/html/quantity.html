{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjust Quantity - OrderTime</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/quantity.css' %}">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <h1 class="logo"><a href="{% url 'home' %}" style="text-decoration: none; color: #667eea;">OrderTime</a></h1>
                <ul class="nav-menu">
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'create_order' %}">New Order</a></li>
                    <li><a href="{% url 'order_list' %}">My Orders</a></li>
                    <li><a href="{% url 'logout' %}" class="btn-logout">Logout</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="quantity-container">
            <h2>Review Your Order</h2>
            <p class="subtitle">Adjust quantities before finalizing</p>

            <div class="order-items">
                <!-- Items will be dynamically loaded here by JavaScript -->
            </div>

            <div class="order-summary">
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span class="summary-value" id="subtotal">Rs. 0</span>
                </div>
                <div class="summary-row grand-total">
                    <span>Grand Total:</span>
                    <span class="summary-value" id="grandTotal">Rs. 0</span>
                </div>
            </div>

            <div class="button-group">
                <button class="btn-finalize" id="btnFinalize">Finalize Order</button>
                <a href="{% url 'create_order' %}" class="btn-cancel">Cancel</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 OrderTime - Web Application Programming</p>
    </footer>

    <script src="{% static 'js/base.js' %}"></script>
    <script src="{% static 'js/quantity.js' %}"></script>
</body>
</html>
