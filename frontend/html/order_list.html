<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - OrderTime</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/order_list.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <h1 class="logo"><a href="home.html" style="text-decoration: none; color: #667eea;">OrderTime</a></h1>
                <ul class="nav-menu">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="order.html">New Order</a></li>
                    <li><a href="order_list.html">My Orders</a></li>
                    <li><a href="#" id="logoutBtn" class="btn-logout">Logout</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="order-list-container">
            <div class="header-section">
                <h2>My Orders</h2>
                <a href="order.html" class="btn-new-order">+ New Order</a>
            </div>

            <div class="table-responsive">
                <table class="orders-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Item</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Total</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody">
                        <!-- Orders will be loaded dynamically via JavaScript -->
                    </tbody>
                </table>
            </div>

            <div class="summary">
                <h3>Order Summary</h3>
                <p>Total Orders: <span id="totalOrders">0</span></p>
                <p>Grand Total: <span id="grandTotal">Rs. 0</span></p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; OrderTime</p>
    </footer>

    <script src="../js/base.js"></script>
    <script src="../js/order_list.js"></script>
</body>
</html>
